<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="favicon.ico">

  <title>Montfrut | Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Main CSS File -->
  <link href="style.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body class="body-style">
  <div class="container mt-5">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" style="max-width: 200px;">
      <h2 class="mt-3">Don't miss out on the news!</h2>
    </div>
    <form id="formulario" class="card p-4 shadow-sm needs-validation" novalidate>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="nombres" class="form-label">Name</label>
            <input type="text" class="form-control" id="nombres" name="nombres" maxlength="50" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="apellido" class="form-label">Last name</label>
            <input type="text" class="form-control" id="apellido" name="apellido" maxlength="50" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="empresa" class="form-label">Company</label>
            <input type="text" class="form-control" id="empresa" name="empresa" maxlength="100" required>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="100" required>
          </div>
          <div class="col-md-4 col-sm-6 mb-3">
            <label for="dob" class="form-label">Date of birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
          </div>
        </div>         
      
        <div class="row justify-content-center">
            <div class="col-md-2 col-sm-6">
                <button type="submit" class="btn boton w-100">Send</button>
            </div>
            <div class="row justify-content-center">
                <div id="mensaje" class="col-md-6 col-sm-8 mt-3 text-center"></div>
              </div>
        </div>          
      </form>
      
  </div>

  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

  <script>
    document.getElementById('formulario').addEventListener('submit', function (e) {
      e.preventDefault();
  
      const form = e.target;
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }
  
      const formData = new FormData(form);
  
      fetch('procesar.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const mensajeDiv = document.getElementById('mensaje');
        mensajeDiv.innerHTML = data.mensaje;
        mensajeDiv.className = `alert ${data.tipo} mt-3`;
        
        if (data.tipo === 'alert-success') {
            form.reset();
            form.classList.remove('was-validated');
        }

        form.classList.remove('was-validated');
      })
      .catch(() => {
        const mensajeDiv = document.getElementById('mensaje');
        mensajeDiv.innerHTML = 'Ocurri√≥ un error inesperado.';
        mensajeDiv.className = 'alert alert-info mt-3';
      });
    });
  </script>
  
</body>
</html>
